<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link rel="shortcut icon" href="./assets/Group.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="./assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$45000</h1>
                    <p class="border rounded p-1">Available Balance</p>
                </div>
                <button>Logout</button>
            </nav>

            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2">Welcome to Payoo!</h1>
                <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

                <div class="p-2 cards grid grid-cols-3 mt-12 gap-2">
                    <div class="rounded-sm cursor-pointer box border p-4 text-center ">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div class="rounded-sm cursor-pointer box border p-4 text-center ">
                        <img class="w-8 mx-auto" src="./assets/send1.png" alt="">
                        <h3>Cashout</h3>
                    </div>
                    <div class="rounded-sm cursor-pointer box border p-4 text-center ">
                        <img class="w-8 mx-auto" src="./assets/money1.png" alt="">
                        <h3>Transfer</h3>
                    </div>
                    <div class="rounded-sm cursor-pointer box border p-4 text-center ">
                        <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="rounded-sm cursor-pointer box border p-4 text-center ">
                        <img class="w-8 mx-auto" src="./assets/purse1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="rounded-sm box cursor-pointer border p-4 text-center ">
                        <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="">
                        <h3>Transactions</h3>
                    </div>
                </div>
            </section>
        </header>
    </section>
</body>
</html>
